<html lang="en">

    <title>Document</title>

<body>
    <script>
        let word = prompt("Введите слово:");
        let array = word.split("");
        let array2 = []
        for(i = array.length - 1; i != -1; i--) {
            array2.push(array[i]);
        }
        console.log(array);
        console.log(array2);

        for(i = 0; i < array.length; i++) {
            if (array[i] != array2[i]) {
                console.log("Слово не палиндром");
                break;
            }
            else {
                console.log("Слово палиндром");
            }
            
        }
        



    </script>
</body>
